<div class="container pt-5">
  <div class="row">
    <div class="createUser d-flex justify-content-between">
      <h5>User List</h5>
      <a routerLink="/admins/uc" class="btn btn-info">Create User</a>
    </div>

    <div class="UserDeheader d-flex mt-4">
      <div class="col userName ps-4">User Name</div>
      <div class="col passWord text-end">Password</div>
      <div class="col admin text-end">Admin</div>
      <div class="col delete text-end pe-3">Action</div>
    </div>

    <hr />

    @if (allUsers && allUsers.length > 0) { @for (au of allUsers; track au.id; let i = $index) {
    <div class="details d-flex align-items-center">
      <div class="col ps-4">
        <span class="d-flex userName">
          <p class="name">{{ au.userName }}</p>
        </span>
      </div>
      <div class="col text-end">
        <span class="d-block passWord">{{ au.passWord }}</span>
      </div>
      <div class="col text-end pe-3">
        <span
          class="d-block admin"
          [ngStyle]="{
            color: (au.admin ?? true) > 0 ? 'blue' : 'var(--grey-900)'
          }"
          >{{ au.admin }}</span
        >
      </div>
      <div class="col text-end pe-3">
        <img
          class="ellipsis"
          (click)="toggleMenu(au)"
          src="./assets/images/icon-ellipsis.svg"
          alt="icon ellipsis"
        />
        @if ( openMenuId === au.id) {
        <div class="deletPot d-flex flex-column gap-2">
          <button class="btn btn-danger" (click)="deleteUser(au.id)">delete</button>
          <button class="btn btn-warning" routerLink="/admins/uu/{{au.id}}">update</button>
        </div>
        }
      </div>
    </div>
    @if (i < allUsers.length - 1) {
    <hr class="my-2" />
    } } } @else {
    <p>No users found.</p>
    }
  </div>
</div>
