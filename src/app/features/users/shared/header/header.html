<div class="sidebar">
  <div class="container-fluid">
    <img
      class="logo"
      [src]="isMenuMinimized ? './assets/images/logo-small.svg' : './assets/images/Logo.svg'"
      alt="Logo"
    />

    <ul class="nav d-flex flex-column gap-2">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" routerLink="/users/overview">
          <img src="./assets/images/icon-nav-overview.svg" alt="home" />
          <span>Overview</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" routerLink="/users/transactions">
          <img src="./assets/images/icon-nav-transactions.svg" alt="arows" />
          <span>Transactions</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" routerLink="/users/budgets">
          <img src="./assets/images/icon-nav-budgets.svg" alt="budgets circle" />
          <span>Budgets</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" routerLink="/users/pots">
          <img src="./assets/images/icon-nav-pots.svg" alt="pots" />
          <span>Pots</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" routerLink="/users/recurringBills">
          <img src="./assets/images/icon-nav-recurring-bills.svg" alt="bill" />
          <span>Recurring Bills</span>
        </a>
      </li>
      <li class="nav-item">
        <button (click)="logout()" class="btn btn-outline-danger">log out</button>
      </li>
      <li class="nav-item">
        <a class="nav-link min" (click)="toggleMenu()">
          <img
            [src]="
              isMenuMinimized
                ? './assets/images/Vector.svg'
                : './assets/images/icon-minimize-menu.svg'
            "
            alt="Minimize arow"
            class="minimize-icon"
          /><span>Minimize Menu</span>
        </a>
      </li>
    </ul>
  </div>
</div>
